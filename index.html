<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYUSDT Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add this to your index.html, liquidity.html, or bridge.html -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- Load Web3 and ethers.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>

<body>
  <header>
    <h1>MYUSDT Multi-Chain Dashboard</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="liquidity.html">Liquidity</a> |
      <a href="bridge.html">Bridge</a>
    </nav>
  </header>

  <main>
    <!-- Token Overview -->
    <section class="card">
      <h2>Token Overview</h2>
      <p><strong>Symbol:</strong> MYUSDT</p>
      <p><strong>Total Supply:</strong> <span id="totalSupply">Loading...</span></p>
      <p><strong>Decimals:</strong> 18</p>
    </section>

    <!-- Wallet Info -->
    <section class="card">
      <h2>Your Wallet</h2>
      <p><strong>Address:</strong> <span id="walletAddress">Not connected</span></p>
      <p><strong>Balance:</strong> <span id="userBalance">Loading...</span></p>
      <button id="connectBtn">ðŸ”— Connect Wallet</button>
    </section>

    <!-- LP Pool Info -->
    <section class="card">
      <h2>Liquidity Pools</h2>
      <button id="loadSepoliaPair">Load Sepolia MYUSDT/ETH Pool</button>
      <button id="loadBscPair">Load BSC Testnet MYUSDT/BNB Pool</button>
      <pre id="pairInfo">Pool info will appear here...</pre>
    </section>
  </main>

  <footer>
    <div class="refresh-section">
      <button id="refresh-btn">ðŸ”„ Refresh Now</button>
      <p id="last-updated"></p>
    </div>
    <p>Powered by Web3.js & ethers.js | MYUSDT Multi-Chain Dashboard</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
