<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYUSDT Dashboard â€” Liquidity Pools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MYUSDT Liquidity Pools</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="liquidity.html">Liquidity</a> |
      <a href="bridge.html">Bridge</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Uniswap (SepoliaETH)</h2>
      <p><strong>LP Reserves:</strong></p>
      <pre id="lp-sepolia">Loading...</pre>
      <button id="refreshUni">ðŸ”„ Refresh Uniswap</button>
    </section>

    <section class="card">
      <h2>PancakeSwap (BSC Testnet)</h2>
      <p><strong>LP Reserves:</strong></p>
      <pre id="lp-bscTestnet">Loading...</pre>
      <button id="refreshPancake">ðŸ”„ Refresh PancakeSwap</button>
    </section>
  </main>

  <footer>
    <div class="refresh-section">
      <p id="last-updated">Last updated: --</p>
    </div>
    <p>Powered by ethers.js | MYUSDT Multi-Chain Dashboard</p>
  </footer>

  <!-- Load ethers.js -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <!-- Load app.js -->
  <script src="app.js"></script>

  <script>
    const lastUpdated = document.getElementById("last-updated");

    // Refresh Uniswap (Sepolia) LP data
    document.getElementById("refreshUni").addEventListener("click", async () => {
      if (typeof loadLPData === "function") {
        await loadLPData("sepolia");
        lastUpdated.innerText = `Last updated: ${new Date().toLocaleString()}`;
      }
    });

    // Refresh PancakeSwap (BSC) LP data
    document.getElementById("refreshPancake").addEventListener("click", async () => {
      if (typeof loadLPData === "function") {
        await loadLPData("bscTestnet");
        lastUpdated.innerText = `Last updated: ${new Date().toLocaleString()}`;
      }
    });
  </script>
</body>
</html>
