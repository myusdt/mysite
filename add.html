<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add MYUSDT to Wallet</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9fafb;
    }
    h1 { color: #222; }
    p { color: #444; }
    .logo { width: 120px; margin-bottom: 20px; }
    .msg { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <img src="https://myusdt.github.io/usdt/myusdt_logo.png" alt="MYUSDT Logo" class="logo">
  <h1>Adding MYUSDT to Your Wallet‚Ä¶</h1>
  <p>If your wallet prompts you, just tap <strong>Add</strong> to finish.</p>
  <p class="msg" id="statusMsg">Waiting for wallet‚Ä¶</p>

  <script>
  const TOKEN = {
    address: "0x5ff19C505CCA2fa457cBd060f0CB5473C8400E70",
    symbol: "USDT", // must match contract's symbol()
    decimals: 18,
    image: "https://myusdt.github.io/usdt/myusdt_logo.png"
  };

  const providers = [];

  // Listen for wallet announcements
  window.addEventListener("eip6963:announceProvider", (event) => {
    providers.push(event.detail.provider);
  });

  // Request all wallets to announce themselves
  window.dispatchEvent(new Event("eip6963:requestProvider"));

  async function chooseWalletAndAddToken() {
    if (providers.length === 0) {
      alert("No wallets detected. Please install MetaMask, Trust Wallet, etc.");
      return;
    }

    // Simple prompt ‚Äî replace with a nicer modal if you want
    const names = providers.map((p, i) => `${i + 1}: ${p.info.name}`).join("\n");
    const choice = prompt(`Select a wallet:\n${names}`);
    const selected = providers[parseInt(choice) - 1];
    if (!selected) return;

    try {
      const wasAdded = await selected.request({
        method: "wallet_watchAsset",
        params: { type: "ERC20", options: TOKEN }
      });
      alert(wasAdded ? "üéâ MYUSDT added!" : "‚ÑπÔ∏è User canceled add");
    } catch (err) {
      console.error(err);
      alert("‚ùå Failed to add token: " + (err.message || err));
    }
  }

  window.addEventListener("load", chooseWalletAndAddToken);
</script>
  
</body>
</html>
